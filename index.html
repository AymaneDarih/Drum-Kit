<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit Project</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="scale_border">
        <div data-key="65" class="key">
          <span class="letter">A</span>
          <span class="sound__name">CLAP </span>
        </div>
      </div>

      <div class="scale_border">
        <div data-key="83" class="key">
          <span class="letter">S</span>
          <span class="sound__name">HHAT</span>
        </div>
      </div>
      <div class="scale_border">
        <div data-key="68" class="key">
          <span class="letter">D</span>
          <span class="sound__name">KICK</span>
        </div>
      </div>
      <div class="scale_border">
        <div data-key="70" class="key">
          <span class="letter">F</span>
          <span class="sound__name">OPENHAT</span>
        </div>
      </div>
      <div class="scale_border">
        <div data-key="71" class="key">
          <span class="letter">G</span>
          <span class="sound__name">BOOM</span>
        </div>
      </div>
      <div class="scale_border">
        <div data-key="72" class="key">
          <span class="letter">H</span>
          <span class="sound__name">HIDE</span>
        </div>
      </div>
      <div class="scale_border">
        <div data-key="74" class="key">
          <span class="letter">J</span>
          <span class="sound__name">SNAKE</span>
        </div>
      </div>

      <div class="scale_border">
        <div data-key="75" class="key">
          <span class="letter">K</span>
          <span class="sound__name">TOM</span>
        </div>
      </div>
      <div class="scale_border">
        <div data-key="76" class="key">
          <span class="letter">L</span>
          <span class="sound__name">TINK</span>
        </div>
      </div>
    </div>

    <audio data-key="65" src="./sounds/boom.wav"></audio>
    <audio data-key="83" src="./sounds/clap.wav"></audio>
    <audio data-key="68" src="./sounds/hihat.wav"></audio>
    <audio data-key="70" src="./sounds/kick.wav"></audio>
    <audio data-key="71" src="./sounds/openhat.wav"></audio>
    <audio data-key="72" src="./sounds/ride.wav"></audio>
    <audio data-key="74" src="./sounds/snare.wav"></audio>
    <audio data-key="75" src="./sounds/tink.wav"></audio>
    <audio data-key="76" src="./sounds/tom.wav"></audio>
  </body>
</html>
